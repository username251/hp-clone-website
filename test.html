<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="container">
            <div class="nav-section">
                <!-- logo -->
                <div class="nav-logo">
                    <a href="#">
                        <img src="1024px-HP_logo_2012.svg.png" alt="HP">
                    </a>
                </div>
                <!-- menu section -->
                <ul class="nav-menu">
                    <li class="nav-item-dropdown">
                        <a href="#" class="nav-link">Laptops</a>
                        <div class="dropdown-menu">
                            <div class="dropdown-content">
                                <div class="dropdown-column">
                                    <h4>Consumer Laptops</h4>
                                    <a href="#">HP Pavilion</a>
                                    <a href="#">HP ENVY</a>
                                    <a href="#">HP Spectre</a>

                                    <a href="#">HP EliteBook</a>

                                    <h4>Gaming Laptops</h4>

                                    <a href="#">HP Victus</a>
                                </div>

                    <li class="nav-item"><a href="#" class="nav-link">Desktops</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Printers</a></li>

                </ul>
                <!-- right section -->
                <div class="nav-right">
                    <div class="nav-search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search HP.com">
                    </div>
                    <div class="nav-shop-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="nav-login-button">
                        <a class="login-button" href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
